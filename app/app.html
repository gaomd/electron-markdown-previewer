<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Electron Markdown Previewer</title>

    <link href="stylesheets/main.css" rel="stylesheet" type="text/css">
    <link href="node_modules/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="node_modules/github-markdown-css/github-markdown.css" rel="stylesheet" type="text/css">

    <script src="helpers/context_menu.js"></script>
    <script src="helpers/external_links.js"></script>

    <script src="app.js"></script>
</head>
<body class="incoming-file">

<div class="container markdown-body" id="rendered"></div>

<div class="dropzone dropzone-base"></div>
<div class="dropzone dropzone-text">
    <p>Drag & Drop File Here.</p>
</div>
<div class="dropzone dropzone-mask"></div>

<div id="status-bar" class="status-bar">
    <button class="btn btn-sm pull-right" id="settings">
        <i class="fa fa-cog" aria-hidden="true"></i>
    </button>
    <button class="btn btn-sm pull-right" id="always-on-top">
        <i class="fa fa-thumb-tack" aria-hidden="true"></i>
    </button>
    <button class="btn btn-sm pull-left" id="back">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
    </button>
    <button class="btn btn-sm pull-left" id="force-reload">
        <i class="fa fa-repeat" aria-hidden="true"></i>
    </button>
    <p class="file-path">/Users/username/path/to/README.md</p>
</div>
</body>
</html>
